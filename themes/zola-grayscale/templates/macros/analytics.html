{% macro google_analytics() %}
{% if config.extra.google_analytics_tag %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ config.extra.google_analytics_tag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ config.extra.google_analytics_tag }}');
</script>
{% endif %}
{% endmacro google_analytics %}
